name: Run Bot 24/7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (pytz first, then telebot)
        run: |
          pip install --upgrade pip
          pip install pytz
          pip install telebot

      - name: Run bot continuously
        run: |
          tmux new-session -d -s bot_session "while true; do python3 bot.py; sleep 5; done"
